name: Build OpenWrt IPK Package

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget tar xz-utils build-essential libssl-dev python3 git make

    - name: Download and setup OpenWrt SDK
      run: |
        SDK_URL="https://downloads.openwrt.org/releases/21.02.5/targets/armvirt/64/openwrt-sdk-21.02.5-armvirt-64_gcc-8.4.0_musl.Linux-x86_64.tar.xz"
        wget $SDK_URL -O sdk.tar.xz
        mkdir -p openwrt-sdk
        tar -xJf sdk.tar.xz -C openwrt-sdk --strip-components=1
        rm sdk.tar.xz

    - name: Create config file
      run: |
        cd openwrt-sdk
        mkdir -p package/kid-control/files/etc/config
        # 创建配置文件 - 使用echo命令避免多行字符串问题
        echo "config kid_control 'global'" > package/kid-control/files/etc/config/kid-control
        echo "    option enabled '0'" >> package/kid-control/files/etc/config/kid-control
        echo "    option debug '0'" >> package/kid-control/files/etc/config/kid-control
        echo "" >> package/kid-control/files/etc/config/kid-control
        echo "config time_rule 'rule1'" >> package/kid-control/files/etc/config/kid-control
        echo "    option enabled '1'" >> package/kid-control/files/etc/config/kid-control
        echo "    option name 'Weekday Evening'" >> package/kid-control/files/etc/config/kid-control
        echo "    option days 'mon,tue,wed,thu,fri'" >> package/kid-control/files/etc/config/kid-control
        echo "    option start_time '18:00'" >> package/kid-control/files/etc/config/kid-control
        echo "    option end_time '20:00'" >> package/kid-control/files/etc/config/kid-control
        echo "    option devices 'mac:AA:BB:CC:DD:EE:FF'" >> package/kid-control/files/etc/config/kid-control
        echo "" >> package/kid-control/files/etc/config/kid-control
        echo "config blocked_device 'device1'" >> package/kid-control/files/etc/config/kid-control
        echo "    option mac 'AA:BB:CC:DD:EE:FF'" >> package/kid-control/files/etc/config/kid-control
        echo "    option name 'Kids Tablet'" >> package/kid-control/files/etc/config/kid-control
        echo "    option permanently_blocked '0'" >> package/kid-control/files/etc/config/kid-control

    - name: Prepare init script
      run: |
        cd openwrt-sdk
        mkdir -p package/kid-control/files/etc/init.d
        # 创建init脚本 - 使用echo命令
        echo "#!/bin/sh /etc/rc.common" > package/kid-control/files/etc/init.d/kid-control
        echo "" >> package/kid-control/files/etc/init.d/kid-control
        echo "START=99" >> package/kid-control/files/etc/init.d/kid-control
        echo "STOP=10" >> package/kid-control/files/etc/init.d/kid-control
        echo "" >> package/kid-control/files/etc/init.d/kid-control
        echo "USE_PROCD=1" >> package/kid-control/files/etc/init.d/kid-control
        echo "" >> package/kid-control/files/etc/init.d/kid-control
        echo "start_service() {" >> package/kid-control/files/etc/init.d/kid-control
        echo "    procd_open_instance" >> package/kid-control/files/etc/init.d/kid-control
        echo "    procd_set_param command /etc/kid_control.sh start" >> package/kid-control/files/etc/init.d/kid-control
        echo "    procd_set_param respawn" >> package/kid-control/files/etc/init.d/kid-control
        echo "    procd_close_instance" >> package/kid-control/files/etc/init.d/kid-control
        echo "}" >> package/kid-control/files/etc/init.d/kid-control
        echo "" >> package/kid-control/files/etc/init.d/kid-control
        echo "stop_service() {" >> package/kid-control/files/etc/init.d/kid-control
        echo "    /etc/kid_control.sh stop" >> package/kid-control/files/etc/init.d/kid-control
        echo "}" >> package/kid-control/files/etc/init.d/kid-control
        echo "" >> package/kid-control/files/etc/init.d/kid-control
        echo "restart() {" >> package/kid-control/files/etc/init.d/kid-control
        echo "    stop" >> package/kid-control/files/etc/init.d/kid-control
        echo "    sleep 2" >> package/kid-control/files/etc/init.d/kid-control
        echo "    start" >> package/kid-control/files/etc/init.d/kid-control
        echo "}" >> package/kid-control/files/etc/init.d/kid-control
        chmod +x package/kid-control/files/etc/init.d/kid-control

    - name: Prepare control script
      run: |
        cd openwrt-sdk
        mkdir -p package/kid-control/files/etc
        # 创建控制脚本
        echo "#!/bin/sh" > package/kid-control/files/etc/kid_control.sh
        echo "" >> package/kid-control/files/etc/kid_control.sh
        echo "case \"\$1\" in" >> package/kid-control/files/etc/kid_control.sh
        echo "    start)" >> package/kid-control/files/etc/kid_control.sh
        echo "        echo \"Starting Kid Control...\"" >> package/kid-control/files/etc/kid_control.sh
        echo "        ;;" >> package/kid-control/files/etc/kid_control.sh
        echo "    stop)" >> package/kid-control/files/etc/kid_control.sh
        echo "        echo \"Stopping Kid Control...\"" >> package/kid-control/files/etc/kid_control.sh
        echo "        ;;" >> package/kid-control/files/etc/kid_control.sh
        echo "    restart)" >> package/kid-control/files/etc/kid_control.sh
        echo "        \$0 stop" >> package/kid-control/files/etc/kid_control.sh
        echo "        sleep 2" >> package/kid-control/files/etc/kid_control.sh
        echo "        \$0 start" >> package/kid-control/files/etc/kid_control.sh
        echo "        ;;" >> package/kid-control/files/etc/kid_control.sh
        echo "    status)" >> package/kid-control/files/etc/kid_control.sh
        echo "        echo \"Kid Control status check...\"" >> package/kid-control/files/etc/kid_control.sh
        echo "        ;;" >> package/kid-control/files/etc/kid_control.sh
        echo "    *)" >> package/kid-control/files/etc/kid_control.sh
        echo "        echo \"Usage: \$0 {start|stop|restart|status}\"" >> package/kid-control/files/etc/kid_control.sh
        echo "        exit 1" >> package/kid-control/files/etc/kid_control.sh
        echo "        ;;" >> package/kid-control/files/etc/kid_control.sh
        echo "esac" >> package/kid-control/files/etc/kid_control.sh
        echo "exit 0" >> package/kid-control/files/etc/kid_control.sh
        chmod +x package/kid-control/files/etc/kid_control.sh

    - name: Prepare other files
      run: |
        cd openwrt-sdk
        # 创建其他必要文件
        mkdir -p package/kid-control/files/etc
        touch package/kid-control/files/etc/kid_time_rules.nft
        
        # 创建Luci文件目录结构
        mkdir -p package/kid-control/files/usr/lib/lua/luci/controller
        mkdir -p package/kid-control/files/usr/lib/lua/luci/model/cbi/kid-control
        mkdir -p package/kid-control/files/usr/lib/lua/luci/view/kid-control
        
        # 创建默认Luci文件
        touch package/kid-control/files/usr/lib/lua/luci/controller/kid-control.lua
        ##touch package/kid-control/files/usr/lib/lua/luci/model/cbi/kid-control/overview.lua
        touch package/kid-control/files/usr/lib/lua/luci/model/cbi/kid-control/time-rules.lua
        touch package/kid-control/files/usr/lib/lua/luci/model/cbi/kid-control/block-list.lua
        touch package/kid-control/files/usr/lib/lua/luci/view/kid-control/overview.htm
        touch package/kid-control/files/usr/lib/lua/luci/view/kid-control/time-rules.htm
        touch package/kid-control/files/usr/lib/lua/luci/view/kid-control/device-select.htm
        touch package/kid-control/files/usr/lib/lua/luci/view/kid-control/block-btn.htm
        touch package/kid-control/files/usr/lib/lua/luci/view/kid-control/unblock-btn.htm
        touch package/kid-control/files/usr/lib/lua/luci/view/kid-control/simple-buttons.htm

    - name: Copy Makefile and existing files
      run: |
        cd openwrt-sdk
        # 复制Makefile
        cp ../Makefile package/kid-control/
        
        # 复制已存在的文件（如果存在）
        if [ -f ../files/etc/config/kid-control ]; then
            cp ../files/etc/config/kid-control package/kid-control/files/etc/config/
        fi
        if [ -f ../files/etc/init.d/kid-control ]; then
            cp ../files/etc/init.d/kid-control package/kid-control/files/etc/init.d/
            chmod +x package/kid-control/files/etc/init.d/kid-control
        fi
        if [ -f ../files/etc/kid_control.sh ]; then
            cp ../files/etc/kid_control.sh package/kid-control/files/etc/
            chmod +x package/kid-control/files/etc/kid_control.sh
        fi
        if [ -f ../files/etc/kid_time_rules.nft ]; then
            cp ../files/etc/kid_time_rules.nft package/kid-control/files/etc/
        fi
        if [ -f ../files/usr/lib/lua/luci/controller/kid-control.lua ]; then
            cp ../files/usr/lib/lua/luci/controller/kid-control.lua package/kid-control/files/usr/lib/lua/luci/controller/
        fi
        if [ -d ../files/usr/lib/lua/luci/model/cbi/kid-control ]; then
            cp -r ../files/usr/lib/lua/luci/model/cbi/kid-control/*.lua package/kid-control/files/usr/lib/lua/luci/model/cbi/kid-control/ || true
        fi
        if [ -d ../files/usr/lib/lua/luci/view/kid-control ]; then
            cp -r ../files/usr/lib/lua/luci/view/kid-control/*.htm package/kid-control/files/usr/lib/lua/luci/view/kid-control/ || true
        fi

    - name: Build package
      run: |
        cd openwrt-sdk
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        make defconfig
        make package/kid-control/compile

    - name: Collect IPK files
      run: |
        mkdir -p artifacts
        find openwrt-sdk/bin -name "kid-control*.ipk" -exec cp {} artifacts/ \;
        echo "Built packages:"
        ls -la artifacts/

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: kid-control-ipk
        path: artifacts/*.ipk

    - name: Create Release with IPK
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/*.ipk
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          Kid Control OpenWrt Package
          Version: ${{ github.ref_name }}
          Build date: ${{ github.event.head_commit.timestamp }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
