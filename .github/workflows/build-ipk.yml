name: Build OpenWrt IPK Package

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget tar xz-utils build-essential libssl-dev python3 git make

    - name: Download and setup OpenWrt SDK
      run: |
        SDK_URL="https://downloads.openwrt.org/releases/21.02.5/targets/armvirt/64/openwrt-sdk-21.02.5-armvirt-64_gcc-8.4.0_musl.Linux-x86_64.tar.xz"
        wget $SDK_URL -O sdk.tar.xz
        mkdir -p openwrt-sdk
        tar -xJf sdk.tar.xz -C openwrt-sdk --strip-components=1
        rm sdk.tar.xz

    - name: Prepare package files
      run: |
        cd openwrt-sdk
        mkdir -p package/kid-control
        
        # 复制修正后的Makefile（确保使用制表符）
        cp ../Makefile package/kid-control/
        
        # 创建文件目录结构
        mkdir -p package/kid-control/files/etc/config
        mkdir -p package/kid-control/files/etc/init.d
        mkdir -p package/kid-control/files/usr/lib/lua/luci/controller
        mkdir -p package/kid-control/files/usr/lib/lua/luci/model/cbi/kid-control
        mkdir -p package/kid-control/files/usr/lib/lua/luci/view/kid-control
        
        # 复制文件
        if [ -f ../files/etc/config/kid-control ]; then
            cp ../files/etc/config/kid-control package/kid-control/files/etc/config/
        fi
        
        if [ -f ../files/etc/init.d/kid-control ]; then
            cp ../files/etc/init.d/kid-control package/kid-control/files/etc/init.d/
            chmod +x package/kid-control/files/etc/init.d/kid-control
        fi
        
        if [ -f ../files/etc/kid_time_rules.nft ]; then
            cp ../files/etc/kid_time_rules.nft package/kid-control/files/etc/
        else
            touch package/kid-control/files/etc/kid_time_rules.nft
        fi
        
        if [ -f ../files/etc/kid_control.sh ]; then
            cp ../files/etc/kid_control.sh package/kid-control/files/etc/
            chmod +x package/kid-control/files/etc/kid_control.sh
        else
            # 创建默认脚本
            cat > package/kid-control/files/etc/kid_control.sh << 'EOF'
#!/bin/sh

case "$1" in
    start)
        echo "Starting Kid Control..."
        ;;
    stop)
        echo "Stopping Kid Control..."
        ;;
    restart)
        $0 stop
        sleep 2
        $0 start
        ;;
    status)
        echo "Kid Control status check..."
        ;;
    *)
        echo "Usage: $0 {start|stop|restart|status}"
        exit 1
        ;;
esac
exit 0
EOF
            chmod +x package/kid-control/files/etc/kid_control.sh
        fi
        
        # 复制Luci文件
        if [ -f ../files/usr/lib/lua/luci/controller/kid-control.lua ]; then
            cp ../files/usr/lib/lua/luci/controller/kid-control.lua package/kid-control/files/usr/lib/lua/luci/controller/
        fi
        
        # 复制模型文件
        if [ -d ../files/usr/lib/lua/luci/model/cbi/kid-control ]; then
            mkdir -p package/kid-control/files/usr/lib/lua/luci/model/cbi/kid-control
            cp ../files/usr/lib/lua/luci/model/cbi/kid-control/*.lua package/kid-control/files/usr/lib/lua/luci/model/cbi/kid-control/ 2>/dev/null || true
        fi
        
        # 复制视图文件
        if [ -d ../files/usr/lib/lua/luci/view/kid-control ]; then
            mkdir -p package/kid-control/files/usr/lib/lua/luci/view/kid-control
            cp ../files/usr/lib/lua/luci/view/kid-control/*.htm package/kid-control/files/usr/lib/lua/luci/view/kid-control/ 2>/dev/null || true
        fi

    - name: Build package
      run: |
        cd openwrt-sdk
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        make defconfig
        make package/kid-control/compile V=s

    - name: Collect IPK files
      run: |
        mkdir -p artifacts
        find openwrt-sdk/bin -name "kid-control*.ipk" -exec cp {} artifacts/ \;
        echo "Built packages:"
        ls -la artifacts/

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: kid-control-ipk
        path: artifacts/*.ipk

    - name: Create release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/*.ipk
